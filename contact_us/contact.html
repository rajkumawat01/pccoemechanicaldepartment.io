<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Address,City,Country</div>
            <div><i class="fas fa-envelope"></i>contact@email.com</div>
            <div><i class="fas fa-phone"></i>+00 000 000 0000</div>
            <div><i class="fas fa-clock"></i>MON-FRI 8:00AM TO 5:00PM</div>
        </div>
        <div class="contact form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
              <input type="text" name="name" class="text-box" placeholder="Your Name" required>
              <input type="email" name="email" class="text-box" placeholder="Your Email" required>
              <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
              <input type="submit" name="submit" class="send-btn" value="Send">  
            </form>
        </div>
    </div>
</body>
</html>
